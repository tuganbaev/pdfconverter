{% extends 'base.html' %}

{% block title %}Login - PDF Converter{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="text-center mb-4">
                <h2>Login</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="id_username" required>
                        </div>
                        <div class="mb-4">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="id_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <p class="text-muted">
                    Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
